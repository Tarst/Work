<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Профиль</title>
    <link rel="stylesheet" href="css/from_style.css" />
  </head>
  <body>
    <nav>
      <img src="img/icons_brain.png" alt="" srcset="" />
      <img src="img/icons_brain.png" alt="" srcset="" />
      <img src="img/icons_brain.png" alt="" srcset="" />
      <img src="img/icons_brain.png" alt="" srcset="" />
      <img src="img/icons8_gamb.png" alt="" srcset="" />
    </nav>
    <main></main>
    <div class="bottom_block">
      <div class="block_statistics">
        <div class="block_icons">
          <div class="icons">
            <div class="user_icon"></div>
            <div class="online"></div>
            <p id="surname"></p>
          </div>
          <div>
            <img src="img/Hamburger_icon (1).svg" alt="" />
          </div>
        </div>
        <div class="line"></div>
        <div class="information">
          <div class="lvl">
            <div class="lvlSize"></div>
            <div class="lvlText">
              <p id="myRating"></p>
            </div>
          </div>
          <div class="block_information">
            <div class="block1">
              <p class="block_one">выполнено</p>
              <p class="block_two" id="taskDone"></p>
              <p class="block_three">заданий</p>
            </div>
            <div class="block2">
              <p class="block_one">ваш рейтинг</p>
              <p class="block_two" id="rating"></p>
              <p class="block_three">место</p>
            </div>
          </div>
        </div>
      </div>
      <div class="button_task" id="enter_task">
        <p>Перейти к заданиям</p>
      </div>
      <div class="button_exit" id="exit">
        <p>Выйти</p>
      </div>
    </div>
    <script src="js/form.js"></script>
  </body>
</html>
