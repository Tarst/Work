<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Вход</title>
  </head>
  <body>
    <div class="top_block">
      <p>
        Добро пожаловать <br />
        <span>в сообщество</span>
      </p>
    </div>
    <div class="bottom_block">
      <div class="logging">
        <p class="logging_text">#Реальнаямозгокачка</p>
        <div class="circle"></div>
        <input
          type="text"
          name="login"
          id="input_login"
          placeholder="USERNAME"
          class="logging_input"
        />
        <input
          type="password"
          name="password"
          id="input_password"
          placeholder="******"
          class="logging_input"
        />
        <p id="error" class="error"></p>
      </div>
      <div id="enterAccount" class="button_enter">
        <p>Войти</p>
      </div>
      <p class="top_block_p">или через социальную сеть</p>
      <div class="block_icons">
        <img src="img/icons_ins.svg" alt="instagram" />
        <img src="img/icons_facebook.svg" alt="facebook" />
        <img src="img/icons_skype.svg" alt="skype" />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
